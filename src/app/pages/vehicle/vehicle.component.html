<div class="container">
  @if (showForm()) {
    <!-- Form -->
    <app-vehicle-form
      [vehicle]="selectedVehicle()"
      [isSubmitting]="isSubmitting()"
      (vehicleSubmit)="onVehicleSubmit($event)"
      (cancel)="onFormCancel()"
    ></app-vehicle-form>
    <hr>
  }

  <!-- Vehicle list -->
  <app-vehicle-list
    [vehicles]="vehicles()"
    (edit)="onEditVehicle($event)"
    (delete)="onDeleteVehicle($event)"
    (add)="showForm.set(true)"
  ></app-vehicle-list>
</div>
